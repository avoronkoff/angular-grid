<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3>
        Panel grid
        <span class="pull-right" (click)="saveData()">
          <img src="assets/images/excel.png">
        </span>
      </h3>
    </div>
    <div class="panel-body">
      <tabset>
        <tab heading="grid first" (select)="exportId ='exportF'">
          <div id="exportF">
            <table class="table">
              <thead>
              <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Score</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let list of grid_list_f" [ngClass]="list.Score | tableRow">
                <td>{{list.Name}}</td>
                <td>{{list.Surname}}</td>
                <td>{{list.Score}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </tab>
        <tab heading="grid second" (select)="exportId = 'exportS'">
          <div id="exportS">
            <table class="table">
              <thead>
              <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Score</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let list of grid_list_s" [ngClass]="list.Score | tableRow">
                <td>{{list.Name}}</td>
                <td>{{list.Surname}}</td>
                <td>{{list.Score}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</div>
